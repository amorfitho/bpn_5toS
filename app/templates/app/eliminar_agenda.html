{% block content %}
<div class="container mt-4">
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la agenda de <strong>{{ agenda.nombre_mascota }}</strong> perteneciente a <strong>{{ agenda.nombre_duenio }} {{ agenda.apellido_duenio }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
